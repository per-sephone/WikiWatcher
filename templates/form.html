{% extends "layout.html" %}
{% block content %}
	<div class="form-content">
		<form>
            <div class="form-group">
                <label for="endpoint">Endpoint</label>
                <select id="endpoint" name="endpoint">
                    <option value="Article History">Article History</option>
                    <option value="User History">User History</option>
                    <option value="Get Difference">Get Difference</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <textarea name="tags" rows="4" cols="30">Separate tags by comma</textarea>
            </div>
            <div class="form-group">
                <label for="keyword">Keyword</label>
                <input type="text" id="keyword" name="keyword" value="">
            </div>
            <div class="form-group">
                <label for="keyword">Start Time</label>
                <input type="datetime-local" id="starttime" name="starttime">
            </div>
            <div class="form-group">
                <label for="keyword">End Time</label>
                <input type="datetime-local" id="endtime" name="endtime">
            </div>
            <div class="form-group">
                <label for="endpoint">Visualization</label>
                <select id="endpoint" name="endpoint">
                  <option value="Histogram">Histogram</option>
                  <option value="Pie Chart">Pie Chart</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </form>
	</div>
{% endblock %}
